<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="isExpanded = !isExpanded">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Prontuario</span>

      <span class="example-spacer"></span>
      <span class="user-name">{{user?.name}}</span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <img class="user-avatar" [src]="user?.picture">
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>perm_identity</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item (click)="authService.logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav opened
    [ngClass]="{'mine': !isExpanded, 'full': isExpanded}"
    [mode]="'side'"  
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="schedulingRoutes.scheduling">
          <p class="pre-icon"></p>
          <mat-icon>calendar_today</mat-icon>
          <p class="aft-icon"></p>
          <span [ngClass]="{'mine': !isExpanded, 'full': isExpanded}">Agendamento</span>
        </a>
        <a mat-list-item routerLink=".">
          <p class="pre-icon"></p>
          <mat-icon>assignment_ind</mat-icon>
          <p class="aft-icon"></p>
          <span [ngClass]="{'mine': !isExpanded, 'full': isExpanded}">Recursos Humanos</span>
        </a>
        <a mat-list-item routerLink=".">
          <p class="pre-icon"></p>
          <mat-icon>people</mat-icon>
          <p class="aft-icon"></p>
          <span [ngClass]="{'mine': !isExpanded, 'full': isExpanded}">Cliente</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Â© 2019 iTec Software</span>
      <span class="example-spacer"></span>
      <span>v0.1.1</span>
    </mat-toolbar-row>
  </mat-toolbar>

</div>
